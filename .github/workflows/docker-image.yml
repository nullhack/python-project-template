name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install cookiecutter
      run: pip install cookiecutter
      
    - name: Build the example
      run: /usr/bin/python3 -m cookiecutter --no-input .
      
    - name: Build the Docker image
      run: cd python-project-example && \
           docker build . --file Dockerfile --tag test-image:$(date +%s)
           
